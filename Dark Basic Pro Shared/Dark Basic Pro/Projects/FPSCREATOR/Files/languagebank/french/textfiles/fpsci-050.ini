NoAudiobank = dossier “audiobank” introuvable. Les éléments avec le type "Musique" requièrent que le fichier modèle possède un dossier "audiobank".
NoRootFiles = Le fichier zip ne doit contenir aucun fichier dans le dossier racine, tous les fichiers doivent être contenus dans des dossiers tels que entitybank, texturebank, etc…
InvalidZipDirectory = Le fichier zip de l’élément contient des dossier inconnus, seuls les dossiers suivant sont autorisés (sensible à la casse): audiobank, effectbank, gamecore, levelbank, mapbank, meshbank, scriptbank, segments, skybank, texturebank, videobank.
IncorrectSampleFormat = Les échantillons musicaux doivent être des fichiers OGG.
OpenMusicFailed = Impossible d’ouvrir le fichier d’échantillon musical.
NewMusicSampleLabel = Nouvel échantillon musical.
UploadAgreement = I confirm that all media does not violate TGC's Terms of Use and that I own all copyrights in this media or have express permission from all copyright owners to upload it.
